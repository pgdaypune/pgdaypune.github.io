baseURL: https://pgpune.in
languageCode: en-us
title: Postgres Pune
theme: PaperEvent

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Postgres Pune
  description: "PGDay Pune is proudly hosted by the Pune PostgreSQL User Group, with a mission to grow and strengthen the PostgreSQL community across India."
  keywords: [Postgres, Pune, Postgresql, PgPune, PGDay, PostgreSQL User Group, Pune PostgreSQL User Group, India, Community, Meetup, Conference, Event, Database, Open Source]
  images: ["https://pgpune.in/images/pgpune.png"]
  DateFormat: "March 11, 2025"
  defaultTheme: light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"

  label:
    text: "Postgres Pune"

  profileMode:
    enabled: true
    title: |
      PgPune
    subtitle: |
      We are excited to invite you to the upcoming edition of PGDay Pune!
      PGDay Pune is proudly hosted by the [**Pune PostgreSQL User Group**](https://www.linkedin.com/groups/9884249/), with a mission to grow and strengthen the PostgreSQL community across India.
      This event is designed to promote PostgreSQL awareness and adoption through engaging talks, insightful round-table discussions, and dynamic networking sessions.
    imageUrl: "/images/pgpune.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "PgPune"
    imageAlt: "PgPune"
    buttons:
      # - name: Submit paper
      #   url: call-for-papers
      # - name: Register
      #   url: register
      # - name: Schedule
      #   url: schedule
      - name: Recent Meetups
        url: meetups
      - name: About
        url: about
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/groups/9884249/"
    - name: email
      url: "mailto:pgdaypune@gmail.com"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: false
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    findAllMatches: true
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: "\U0001F50D"
      url: search
      weight: 1
    - identifier: meetups
      name: Meetups
      url: /meetups/
      weight: 20
    - identifier: register
      name: Register
      url: /register/
      weight: 80
    - identifier: call-for-papers
      name: CFP
      url: /call-for-papers/
    #   weight: 90
    # - identifier: schedule
    #   name: Schedule
    #   url: /schedule/
      weight: 99
    - identifier: members
      name: About
      url: /about/
      weight: 100
services:
  googleAnalytics:
    ID: G-407ZB9J08X
