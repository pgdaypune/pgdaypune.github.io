baseURL: https://pgpune.in
languageCode: en-us
title: Postgres Pune
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Postgres Pune
  description: "PGDay Pune is proudly hosted by the Pune PostgreSQL User Group, with a mission to grow and strengthen the PostgreSQL community across India."
  keywords: [Postgres, Pune, Postgresql, PgPune, PGDay, PostgreSQL User Group, Pune PostgreSQL User Group, India, Community, Meetup, Conference, Event, Database, Open Source]
  images: ["https://pgpune.in/images/pgpune.png"]
  DateFormat: "March 11, 2025"
  defaultTheme: light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"

  label:
    text: "Postgres Pune"

  profileMode:
    enabled: true
    title: |
      ## PgPune - Meetup #2
    eventDate: |
      <mark>Friday, 25<sup>th</sup> April, 2025</mark>
    countdown: "Apr 25, 2025 15:30:00"
    Venue: |
      <u><a href="https://maps.app.goo.gl/Qbshut8zxfvBKSsv7" target="_blank" rel="noopener noreferrer">
        Google INC, Koregaon Park
      </a></u>
    VenueIframe: |
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.8521005560597!2d73.9134704!3d18.5355845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c19ada453107%3A0x3d68320f038a8e0d!2sGoogle%20Pune!5e0!3m2!1sen!2sin!4v1741641911668!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
      width="1650" height="250" style="border:1;" title="Google Pune"></iframe>
    subtitle: |
      We are excited to invite you to the second event of the PGDay Pune!
      PGDay Pune is proudly hosted by the [**Pune PostgreSQL User Group**](https://www.linkedin.com/groups/9884249/), with a mission to grow and strengthen the PostgreSQL community across India.
      This event is designed to promote PostgreSQL awareness and adoption through engaging talks, insightful round-table discussions, and dynamic networking sessions.
    imageUrl: "/images/pgpune.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "PgPune"
    imageAlt: "PgPune"
    buttons:
      - name: Register
        url: register
      - name: Submit paper
        url: call-for-papers

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/groups/9884249/"
    - name: email
      url: "mailto:pgdaypune@gmail.com"
  schedule:
    - time: "10:00 AM - 10:45 AM"
      events:
        - |
          ### Registration + Networking
          `Registration` `Networking`
    - time: "11:00 AM - 11:15 AM"
      events:
        - |
          ### Welcome note by PgPune Team & YugaByteDB
          **`Speaker:`** `Lalit Choudhary`
    - time: "11:15 AM - 11:50 AM"
      events:
        - |
          ### Ultra Resilient Postgres with YugabyteDB
          **`Speaker:`** `Yogi Rampuria`
    - time: "11:55 AM - 12:30 PM"
      events:
        - |
          ### Introduction to PostgreSQL Architecture
          **`Speaker:`** `Amul Sul`
    - time: "12:35 PM - 12:50 PM"
      events:
        - |
          ### Unlocking Performance: Exploring PostgreSQL 17's Latest Enhancements
          **`Speaker:`** `Sachin Khanna`
    - time: "12:50 PM - 1:30 PM"
      events:
        - |
          ### Lunch Break
    - time: "01:30 PM - 02:05 PM"
      events:
        - |
          ### PGVector Overview & Demo
          **`Speakers:`** `Pushkar Khadilkar` `Tanvi Kamble`
    - time: "02:10 PM - 02:45 PM"
      events:
        - |
          ### Deep Dive into PostgreSQL HA
          **`Speaker:`** `Lalit Choudhary`
    - time: "02:45 PM - 02:55 PM"
      events:
        - |
          ### Closing remarks by PgPune Team
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: false
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    findAllMatches: true
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: "\U0001F50D"
      url: search
      weight: 1
    - identifier: meetups
      name: Meetups
      url: /meetups/
      weight: 20
    - identifier: register
      name: Register
      url: /register/
      weight: 80
    - identifier: call-for-papers
      name: Call for Papers
      url: /call-for-papers/
      weight: 90
    - identifier: members
      name: About
      url: /about/
      weight: 100
